<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>
    <link rel="stylesheet" href="signup&login.css" />
  </head>
  <body>
    <div class="SignF">
      <div class="centerF">
        <h1>Login</h1>
        <form action="Backend/login.php" method="POST">
          <label for="email">Email</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          /><br /><br />

          <label for="password">Password</label><br />

            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
            required
          /><br /><br />

          <button type="submit" name="Login">Login</button>
          <p>
            <a href="http://localhost/Smart%20Job%20Recommendation/signup.html"
              >Create Account</a
            >
          </p>
        </form>
      </div>
    </div>
