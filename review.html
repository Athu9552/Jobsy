<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Review | Jobsy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <h1>Jobsy</h1>
</nav>

<section id="reviewFormSection">
  <h2>Submit Your Review</h2>
  <p>Your feedback helps us improve Jobsy</p>

  <form id="reviewForm">
    <input type="text" id="reviewName" placeholder="Full Name" required />

    <div class="rating-input">
      <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
    </div>

    <textarea id="reviewText" placeholder="Share your experience..." required></textarea>

    <button type="submit">Submit Review</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
